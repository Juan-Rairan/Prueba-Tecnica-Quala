<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Css/Create.css" rel="stylesheet" />
    <title>QUALA</title>
</head>
<div id="Vue_Controller_Create">
    <div class="contenedor">
        <div class="item">
            <label for="code">Código Sucursal</label>
            <input id="code" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;" type="text" v-model="user.code" />
        </div>
        <div class="item">
            <label for="description">Descripción</label>
            <textarea id="description" v-model="user.description"></textarea>
        </div>
        <div class="item">
            <label for="address">Dirección</label>
            <input id="address" type="text" v-model="user.address" />
        </div>
        <div class="item">
            <label for="identi">Identificacion</label>
            <input id="identi" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;" type="text" v-model="user.identi" />
        </div>
        <div class="item">
            <label for="CreateDate">Fecha Creación</label>
            <input id="CreateDate" type="date" v-model="user.CreateDate" />
        </div>
        <div class="item">
            <label for="money">Dirección</label>
            <select v-model="user.money">
                <option value="0">[Seleccione uno ...]</option>
                <option v-for="mon in money[0]" v-bind:value="mon.Id_Moneda">{{mon.Acronimo}} - ({{mon.Moneda}})</option>
            </select>
        </div>
        <input value="Guardar" type="button" @click="saveSucursal()" />
    </div>
</div>
<script src="../Js_Lib/vue/vue.min.js"></script>
<script src="../Js/Create.js"></script>
